<h1>My Quotes</h1>
<hr>

<ul>
  <div *ngFor='let quote of quotes;let i=index'>

    <button (click)='toogleDetails(i)'> View </button>
    <p *ngIf = "quote.showDescription" appHighlight> {{quote.quote}}</p>
    <app-quotes-details [quote]='quote' (isComplete)='deleteQuote($event,i)'></app-quotes-details>
  </div>
</ul>
<app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
